<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    
    <title>Desafio Encriptador</title>
</head>
<body>
    <header>
        <div class="informacion">
            <img src="image/logo.png" alt="logo alura" class="logo">
                <div class="titulos">
                    <h2><em><strong>Bienvenido a Mi Proyecto Encriptador</strong></em></h2>
                </div>
        </div>
    </header>
    
    <main class="contenedor-flex">
        <section class="section1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el Texto Aqui" class="cajatexto" id="frase" rows="30" cols="30"></textarea>
            </div>
            <div class="alerta">
                <img src="image/bi_exclamation-circle-fill.png" alt="logo de alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedorbotones">
                <input type="button" onclick="encriptar()" class="boton-encriptar" value="Encriptar">
                <input type="button" onclick="desencriptar()" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="contenedor-muneco" id="muneco">
                <img src="/image/Muñeco.png" alt="logo de muneco">
            </div>
            <div class="contenedor-parrafos" id="parrafos-section2">
                <h3>Ningun Mensaje fue<br> Encontrado</h3>
                <p>Ingresa el texto que desees encriptar<br> o desencriptar.</p>
            </div>
            <div class="contenedortexto-copiar">
                <p class="texto-copia" id="texto-desencriptado"></p>
            </div>
            <div class="contenedorboton-copia">
                <input type="button" value="Copiar" disabled id="boton-copia" class="boton-copiar">
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright"> &copy Copyright Gabriel Alejandro Mendoza Leon- 2024</p>
    </footer>
    <script src="encriptador.js" defer></script>
</body>
</body>
</html>
